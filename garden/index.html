<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="IoT Garden" />

    <title>IoT Garden</title>

    <link rel="stylesheet" type="text/css" href="css/vis.min.css" /> 
    <link rel="stylesheet" type="text/css" href="css/style.css" /> 
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/vis.min.js"></script>	 
	<script src="js/mqttws31.min.js"></script>  
	<script src="js/main.js"></script>	    
</head>


<body>
	<table>
	<tr>
	<td><input type="button" class="btn btn-disabled" onclick="toggleLight()" id="btn-light" value="Свет"/></td>
	<td><input type="button" class="btn btn-disabled" onclick="togglePump()" id= "btn-pump" value="Насос"/></td>
	<td><input type="button" class="graybutton" id="mode_button" onclick="toggle_mode()" value="Автономный режим"/></td>
	</tr>
	</table>
	
	<div style="background-color:white" id="visualization"></div>
	
	<table bgcolor=white width=100%>
	<tr>
	<td><div class="information">Режим работы:</div></td>
	<td><div class="information" id="mode_string">Ручной</div></td>
	</tr>
	<tr>
	<td><div class="information">Влажность:</div></td>
	<td><div class="information" id="humidity_string">0</div></td>
	<td><div class="information">Температура:</div></td>
	<td><div class="information" id="temperature_string">0</div></td>
	<td><div class="information">Освещённость</div></td>
	<td><div class="information" id="luminocity_string">0</div></td>	
	</tr>
	<tr>
	<td><div class="information">Пауза между поливами:</div></td>
	<td><div class="information" id="next_watering"></div></td>
	</tr>

	</table>
</body>

</html>
